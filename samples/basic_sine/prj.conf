# --- Zephyr Core ---
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y
# CONFIG_NATIVE_UART_0_ON_STDINOUT=y
CONFIG_SERIAL=y
# Audio benötigt oft Heap für die Blöcke (Memory Slabs nutzen intern Kernel-Objekte, 
# aber falls du malloc im Init nutzt):
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_FPU=y

# --- Dein Audio Kit aktivieren ---
# Der Name muss exakt mit dem in deinem z_audio_kit/Kconfig übereinstimmen!
CONFIG_AUDIO_FRAMEWORK=y

# --- Optionale Konfigurationen deiner Lib (Beispiele) ---
CONFIG_AUDIO_BLOCK_SAMPLES=128
CONFIG_AUDIO_SAMPLE_RATE=48000