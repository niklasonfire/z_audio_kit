# ARM-specific configuration for qemu_cortex_m3

# Enable FPU for floating-point operations (critical for FFT)
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Enable CMSIS-DSP on ARM platforms
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_TRANSFORM=y
CONFIG_CMSIS_DSP_STATISTICS=y

# Reduce heap size for constrained platform (qemu_cortex_m3 has only 64KB RAM)
# Override the 32KB heap from prj.conf
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Reduce main stack size to save memory
CONFIG_MAIN_STACK_SIZE=1024

# Reduce idle stack size
CONFIG_IDLE_STACK_SIZE=256
