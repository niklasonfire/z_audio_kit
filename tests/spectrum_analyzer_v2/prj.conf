# Enable Zephyr Test Framework
CONFIG_ZTEST=y

# Enable Audio Framework
CONFIG_AUDIO_FRAMEWORK=y

# Audio Configuration
CONFIG_AUDIO_BLOCK_SAMPLES=128
CONFIG_AUDIO_SAMPLE_RATE=44100

# Increase heap for FFT buffers (spectrum analyzer uses large buffers)
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Enable FPU for floating-point operations (critical for FFT)
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Enable CMSIS-DSP on ARM platforms
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_TRANSFORM=y
CONFIG_CMSIS_DSP_STATISTICS=y

# Math library
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Logging (optional, for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
