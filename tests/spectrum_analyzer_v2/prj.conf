# Enable Zephyr Test Framework
CONFIG_ZTEST=y

# Enable Audio Framework
CONFIG_AUDIO_FRAMEWORK=y

# Audio Configuration
CONFIG_AUDIO_BLOCK_SAMPLES=128
CONFIG_AUDIO_SAMPLE_RATE=44100

# Increase heap for FFT buffers (spectrum analyzer uses large buffers)
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Logging (optional, for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
